<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmin Et - Shuffle & Zoom</title>
    <style>
        /* --- GENEL TASARIM --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --accent-color: #38bdf8;
            --text-color: #f1f5f9;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.05) 0%, transparent 60%);
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
            padding: 20px;
        }

        .screen.active { display: flex; opacity: 1; z-index: 10; }

        .btn {
            padding: 12px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(56, 189, 248, 0.5); }

        /* --- 1. Gƒ∞Rƒ∞≈û EKRANI --- */
        #start-screen h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- 2. OYUN EKRANI --- */
        #game-image-wrapper {
            position: relative;
            width: 100%;
            max-width: 450px; /* Dikey Resim Geni≈üliƒüi */
            height: 70vh; 
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: zoom-in;
            transition: border-color 0.3s;
        }
        
        #game-image-wrapper:hover { border-color: var(--accent-color); }
        #game-image { width: 100%; height: 100%; object-fit: contain; }

        .zoom-hint {
            position: absolute; bottom: 10px; right: 10px;
            background: rgba(0,0,0,0.6); padding: 5px 10px;
            border-radius: 20px; font-size: 0.8rem; pointer-events: none;
        }

        .input-group {
            display: flex; gap: 10px; margin-top: 20px; width: 100%; max-width: 450px;
        }
        
        input[type="text"] {
            flex: 1; padding: 15px; border-radius: 8px;
            border: 1px solid #475569; background: rgba(255, 255, 255, 0.05);
            color: white; outline: none; font-size: 1.1rem;
        }
        input[type="text"]:focus { border-color: var(--accent-color); background: rgba(255, 255, 255, 0.1); }

        /* --- 3. SONU√á EKRANI --- */
        #result-screen { justify-content: flex-start; overflow-y: auto; padding-top: 40px; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; width: 100%; max-width: 1000px; padding-bottom: 50px;
        }
        
        .result-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            cursor: pointer; transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column;
        }
        
        .result-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .result-card img { width: 100%; height: 280px; object-fit: cover; }
        .card-info { padding: 12px; font-size: 0.9rem; text-align: center; }
        .correct { border-bottom: 4px solid var(--success-color); }
        .wrong { border-bottom: 4px solid var(--error-color); }

        /* --- 4. MODAL --- */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        #modal.open { display: flex; opacity: 1; }
        #modal img { max-height: 85vh; max-width: 95vw; border-radius: 10px; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        #modal-details { text-align: center; margin-top: 20px; display: none; }
        #close-btn { position: absolute; top: 20px; right: 30px; font-size: 3rem; cursor: pointer; color: #fff; z-index: 101; }

    </style>
</head>
<body>

    <div id="start-screen" class="screen active">
        <h1>Tahmin Et</h1>
        <p style="color: #94a3b8; font-size: 1.2rem; margin-bottom: 30px;">Bu e≈üya kime ait?</p>
        <button class="btn" onclick="startGame()">Oyunu Ba≈ülat</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="game-image-wrapper" onclick="openGameZoom()">
            <img id="game-image" src="" alt="Soru">
            <div class="zoom-hint">üîç B√ºy√ºt</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="user-guess" placeholder="Sahibini yaz..." autocomplete="off">
            <button class="btn" onclick="submitGuess()" style="margin-top: 0; border-radius: 0 8px 8px 0;">‚Üí</button>
        </div>
        <p style="color: #64748b; margin-top: 15px; font-size: 0.9rem;">(Enter tu≈üu ile ge√ßebilirsin)</p>
    </div>

    <div id="result-screen" class="screen">
        <h2 style="margin-bottom: 30px; font-size: 2rem;">Sonu√ßlar</h2>
        <div class="grid-container" id="results-grid"></div>
        <button class="btn" onclick="location.reload()">Yeni Oyun (Karƒ±≈ütƒ±r)</button>
    </div>

    <div id="modal">
        <span id="close-btn" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="">
        <div id="modal-details">
            <h2 id="modal-real" style="color: var(--accent-color); font-size: 1.8rem;"></h2>
            <p id="modal-guess" style="color: #ccc; font-size: 1.2rem; margin-top: 5px;"></p>
        </div>
    </div>

    <script>
        // ==========================================================
        // D√úZENLEME ALANI: Resimlerini buraya ekle. Sƒ±ralama √∂nemli deƒüil, karƒ±≈üacak.
        // ==========================================================
        const gameData = [
                { id: 1, image: "burak.jpg", owner: "Burak" },
            { id: 2, image: "k√ºbra.jpg", owner: "K√ºbra" },
            { id: 3, image: "emrecan.jpg", owner: "Emrecan" },
            { id: 4, image: "kadir.jpg", owner: "Kadir" },
            { id: 5, image: "busra.jpg", owner: "B√º≈üra" },
            { id: 6, image: "alp.jpg", owner: "Alp" },
            { id: 7, image: "cino.jpg", owner: "Cino" },
            { id: 8, image: "kuzey.jpg", owner: "Kuzey" },
            { id: 9, image: "battam.jpg", owner: "Battam" },
            { id: 10, image: "talha.jpg", owner: "Talha" },
            { id: 11, image: "flufran.jpg", owner: "Flufran" },
            { id: 12, image: "sueda.jpeg", owner: "Sueda" },           
            { id: 13, image: "sema.png", owner: "Sema" },
            { id: 13, image: "kuzey.jpg", owner: "Kuzey" },
            { id: 13, image: "ebru.png", owner: "Ebru" }


        ];
        // ==========================================================

        let currentIndex = 0;
        let userGuesses = [];

        // --- KARI≈ûTIRMA (SHUFFLE) FONKSƒ∞YONU ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startGame() {
            // Oyunu ba≈ülatmadan √∂nce listeyi karƒ±≈ütƒ±rƒ±yoruz!
            shuffleArray(gameData);

            currentIndex = 0;
            userGuesses = [];
            loadNextQuestion();
            showScreen('game-screen');
        }

        function loadNextQuestion() {
            if (currentIndex >= gameData.length) {
                finishGame();
                return;
            }
            const data = gameData[currentIndex];
            document.getElementById('game-image').src = data.image;
            
            const input = document.getElementById('user-guess');
            input.value = "";
            input.focus();
        }

        function submitGuess() {
            const input = document.getElementById('user-guess');
            const val = input.value.trim();

            if (val === "") {
                alert("L√ºtfen bir tahmin yazƒ±n!");
                return;
            }

            userGuesses.push(val);
            currentIndex++;
            loadNextQuestion();
        }

        document.getElementById('user-guess').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') submitGuess();
        });

        function finishGame() {
            const grid = document.getElementById('results-grid');
            grid.innerHTML = "";

            gameData.forEach((item, idx) => {
                const guess = userGuesses[idx];
                const isCorrect = guess.toLowerCase() === item.owner.toLowerCase();
                const statusClass = isCorrect ? 'correct' : 'wrong';

                const card = document.createElement('div');
                card.className = `result-card ${statusClass}`;
                card.onclick = () => openResultModal(item, guess);

                card.innerHTML = `
                    <img src="${item.image}">
                    <div class="card-info">
                        <div style="color: #94a3b8;">Sen: <strong style="color: #fff;">${guess}</strong></div>
                        <div style="color: var(--accent-color);">Ger√ßek: <strong>${item.owner}</strong></div>
                    </div>
                `;
                grid.appendChild(card);
            });

            showScreen('result-screen');
        }

        // --- ZOOM FONKSƒ∞YONLARI ---
        function openGameZoom() {
            const modal = document.getElementById('modal');
            const currentImgSrc = gameData[currentIndex].image;
            document.getElementById('modal-img').src = currentImgSrc;
            document.getElementById('modal-details').style.display = 'none';
            modal.classList.add('open');
        }

        function openResultModal(item, guess) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-img').src = item.image;
            document.getElementById('modal-real').innerText = "Ger√ßek Sahip: " + item.owner;
            document.getElementById('modal-guess').innerText = "Senin Tahminin: " + guess;
            document.getElementById('modal-details').style.display = 'block';
            modal.classList.add('open');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('open');
        }
        
        document.getElementById('modal').addEventListener('click', (e) => {
            if(e.target.id === 'modal') closeModal();
        });

    </script>
</body>
</html>
