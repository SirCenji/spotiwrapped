<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilsene Çatom</title>
    <style>
        /* --- SPOTIFY NEON TEMA --- */
        :root {
            --spotify-black: #000000;
            --spotify-green: #1db954;
            --neon-orange: #ff6b00;
            --spotify-white: #ffffff;
            --spotify-gray: #b3b3b3;
            --error-red: #e91429;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Circular', 'Helvetica Neue', Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--spotify-black);
            /* Spot ışığı efekti */
            background-image: radial-gradient(circle at 50% -10%, rgba(29, 185, 84, 0.15), transparent 50%);
            color: var(--spotify-white);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 20px;
        }

        .screen.active { display: flex; opacity: 1; z-index: 10; }

        /* --- 1. GİRİŞ EKRANI --- */
        .header-area {
            text-align: center;
            margin-bottom: 40px;
            z-index: 2;
        }

        .logo-glow {
            filter: drop-shadow(0 0 15px rgba(29, 185, 84, 0.4));
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .subtitle {
            color: var(--spotify-gray);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* --- NEON KUTU --- */
        .glow-box {
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 16px;
            position: relative;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }

        .glow-box::before {
            content: ""; position: absolute; inset: -2px; border-radius: 18px; padding: 2px;
            background: linear-gradient(135deg, var(--spotify-green), var(--neon-orange)); 
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            z-index: -1;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.2), 0 0 10px rgba(255, 107, 0, 0.2);
        }
        
        .box-title {
            text-align: center; color: var(--spotify-gray); font-size: 0.9rem;
            margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px;
        }

        .input-styled-wrapper { position: relative; width: 100%; }
        .input-styled-wrapper label {
            display: block; font-size: 0.8rem; color: var(--spotify-green); margin-bottom: 8px; font-weight: 700; padding-left: 5px;
        }

        input[type="number"] {
            width: 100%; background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); 
            color: white; padding: 15px; border-radius: 8px; font-size: 1rem; text-align: center; outline: none; transition: all 0.3s;
        }
        input[type="number"]:focus { 
            border-color: var(--spotify-green); box-shadow: 0 0 15px rgba(29, 185, 84, 0.2); background-color: rgba(29, 185, 84, 0.1); 
        }

        .btn-start {
            width: 100%; padding: 16px; 
            background: linear-gradient(90deg, var(--spotify-green), #1ed760); 
            border: none; border-radius: 8px; color: #000; font-size: 1.1rem; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.4); transition: transform 0.2s, box-shadow 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-start:hover { transform: scale(1.02); box-shadow: 0 6px 30px rgba(29, 185, 84, 0.6); }

        /* --- 2. OYUN EKRANI (GÜNCELLENDİ) --- */
        
        /* Yeni Üst Başlık Alanı */
        .game-header-container {
            width: 100%;
            max-width: 500px; /* Resim/input alanı genişliğiyle uyumlu */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .catolify-brand {
            display: flex;
            align-items: center;
        }

        /* Turuncu İkon */
        .spotify-icon-orange path { fill: var(--neon-orange); }
        .spotify-icon-orange {
            filter: drop-shadow(0 0 8px rgba(255, 107, 0, 0.6)); /* Turuncu neon parlama */
            margin-right: 8px;
        }

        /* ÇATOLİFY Yazısı (Gradient ve Neon Çevre) */
        .catolify-text {
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            
            /* Gradyan Metin Rengi */
            background: linear-gradient(to right, var(--spotify-green), var(--neon-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Neon Çevre Efekti (Drop Shadow ile) */
            filter: drop-shadow(0 0 4px rgba(29, 185, 84, 0.5)) drop-shadow(0 0 8px rgba(255, 107, 0, 0.5));
        }

        /* Kalan Pas Bilgisi (Sağa yaslandı) */
        .pass-info {
             color: #aaa; font-weight: bold; font-size: 0.9rem; text-align: right;
        }
        .pass-info span { color: #fff; }

        /* Resim Alanı */
        #game-image-wrapper {
            width: auto;
            max-width: 100%;
            height: 50vh; /* Yüksekliği biraz azalttık ki başlık sığsın */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: zoom-in;
            margin-bottom: 20px;
            padding: 3px; 
            border-radius: 14px;
            background: transparent;
        }

        #game-image-wrapper::before {
            content: ""; position: absolute; inset: 0; border-radius: 14px; padding: 2px;
            background: linear-gradient(135deg, var(--spotify-green), var(--neon-orange));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none;
            box-shadow: 0 0 25px rgba(29, 185, 84, 0.25);
        }

        #game-image {
            height: 100%; width: auto; object-fit: contain; border-radius: 10px; background: #000; display: block;
        }

        .input-game {
            width: 100%; padding: 14px; border-radius: 4px; border: 1px solid #333;
            background-color: #121212; color: #fff; font-size: 1rem; outline: none; margin-bottom: 15px;
        }
        .input-game:focus { border-color: var(--spotify-green); }

        .btn-action {
            width: 100%; padding: 14px; border-radius: 500px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px;
        }
        .btn-green { background-color: var(--spotify-green); color: #000; transition: 0.2s; }
        .btn-green:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(29, 185, 84, 0.4); }
        .btn-pass { background: transparent; border: 1px solid #727272; color: #ccc; transition: 0.2s; }
        .btn-pass:hover { border-color: var(--neon-orange); color: var(--neon-orange); }

        /* --- 3. SONUÇ EKRANI --- */
        #result-screen { 
            justify-content: flex-start; overflow-y: auto; padding-top: 40px; text-align: center; 
        }

        .result-header {
            margin-bottom: 30px; width: 100%; display: flex; flex-direction: column; align-items: center;
        }

        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px; width: 100%; max-width: 1000px; padding-bottom: 50px; justify-content: center;
        }

        .result-card {
            background-color: #181818; padding: 12px; border-radius: 8px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; transition: 0.2s; border: 1px solid #282828;
        }
        .result-card:hover { 
            background-color: #222; border-color: var(--spotify-green); transform: translateY(-5px);
        }
        
        .result-card img {
            width: 100%; height: 250px; object-fit: contain; background: #000; border-radius: 4px; margin-bottom: 10px;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .dot-green { background: var(--spotify-green); box-shadow: 0 0 8px var(--spotify-green); } 
        .dot-red { background: var(--error-red); }

        /* Modal */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            display: none; z-index: 100; flex-direction: column; align-items: center; justify-content: center;
        }
        #modal.open { display: flex; }
        #modal img { max-height: 85vh; max-width: 95vw; object-fit: contain; }
        #close-btn { position: absolute; top: 20px; right: 30px; font-size: 3rem; cursor: pointer; color: #fff; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="start-screen" class="screen active">
            <div class="header-area">
                <svg class="logo-glow" width="80" height="80" viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#1DB954" d="M84 0C37.6 0 0 37.6 0 84s37.6 84 84 84 84-37.6 84-84S130.4 0 84 0zm38.8 121.2c-1.5 2.5-4.5 3.3-7 1.8-19.2-11.7-43.4-14.3-71.9-7.9-2.8.7-5.5-1.1-6.2-3.9-.7-2.8 1.1-5.5 3.9-6.2 31.4-7.2 58.3-4.2 80.1 9.2 2.5 1.5 3.3 4.5 1.8 7zm10.2-22.7c-1.9 3-5.9 4-8.9 2.1-22.1-13.6-55.8-17.5-81.9-9.6-3.4 1-7-1-8.1-4.4-1-3.4 1-7 4.4-8.1 30-9.1 67.2-4.7 92.4 10.8 3 2 4 6 2.1 8.9zm1.3-23.7c-26.5-15.8-70.3-17.2-95.6-9.5-4.1 1.3-8.5-1.1-9.8-5.2-1.3-4.1 1.1-8.5 5.2-9.8 29.5-9 78.2-7.3 108.9 10.9 3.7 2.2 4.9 7 2.7 10.7-2.2 3.6-6.9 4.8-10.6 2.7z"/>
                </svg>
                <h1>Yıllık Özet</h1>
                <p class="subtitle">Spoti özetlerini bilebilir misin Çatom?</p>
            </div>

            <div class="glow-box">
                <p class="box-title">Oyun Ayarları</p>
                <div class="input-styled-wrapper">
                    <label>Pas Hakkı</label>
                    <input type="number" id="pass-count-input" value="3" min="0" max="10">
                </div>
                <button class="btn-start" onclick="startGame()">
                    <span>▶</span> OYUNU BAŞLAT
                </button>
            </div>

            <div style="margin-top: 30px; text-align: center; color: #555; font-size: 0.8rem;">
                <p><strong style="color: var(--spotify-green);">İpucu:</strong> Görselleri yakınlaştırmak için üzerlerine tıklayın.</p>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-header-container">
                <div class="catolify-brand">
                    <svg class="spotify-icon-orange" width="32" height="32" viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg">
                        <path d="M84 0C37.6 0 0 37.6 0 84s37.6 84 84 84 84-37.6 84-84S130.4 0 84 0zm38.8 121.2c-1.5 2.5-4.5 3.3-7 1.8-19.2-11.7-43.4-14.3-71.9-7.9-2.8.7-5.5-1.1-6.2-3.9-.7-2.8 1.1-5.5 3.9-6.2 31.4-7.2 58.3-4.2 80.1 9.2 2.5 1.5 3.3 4.5 1.8 7zm10.2-22.7c-1.9 3-5.9 4-8.9 2.1-22.1-13.6-55.8-17.5-81.9-9.6-3.4 1-7-1-8.1-4.4-1-3.4 1-7 4.4-8.1 30-9.1 67.2-4.7 92.4 10.8 3 2 4 6 2.1 8.9zm1.3-23.7c-26.5-15.8-70.3-17.2-95.6-9.5-4.1 1.3-8.5-1.1-9.8-5.2-1.3-4.1 1.1-8.5 5.2-9.8 29.5-9 78.2-7.3 108.9 10.9 3.7 2.2 4.9 7 2.7 10.7-2.2 3.6-6.9 4.8-10.6 2.7z"/>
                    </svg>
                    <span class="catolify-text">ÇATOLİFY</span>
                </div>
                <div class="pass-info">KALAN PAS: <span id="remaining-pass-text">0</span></div>
            </div>
            <div id="game-image-wrapper" onclick="openGameZoom()">
                <img id="game-image" src="" alt="Soru">
            </div>
            
            <div style="width: 100%; max-width: 500px;">
                <label style="display:block; color:white; margin-bottom:5px;">Tahmininiz:</label>
                <input type="text" id="user-guess" class="input-game" placeholder="İsim yazın..." autocomplete="off">
                
                <div style="display: flex; gap: 10px;">
                    <button class="btn-action btn-green" onclick="submitGuess()" style="flex: 2;">TAHMİN ET</button>
                    <button class="btn-action btn-pass" onclick="passQuestion()" style="flex: 1;">PAS GEÇ</button>
                </div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <div class="result-header">
                <h2 style="font-size: 3rem; margin-bottom: 10px; font-weight: 900; letter-spacing: -1px; text-shadow: 0 0 30px rgba(29, 185, 84, 0.3);">SONUÇLAR</h2>
                <div id="score-summary" style="font-size: 1.2rem; color: #b3b3b3; font-weight: 500;"></div>
            </div>

            <div class="grid-container" id="results-grid"></div>
            <button class="btn-action btn-green" onclick="location.reload()" style="max-width: 300px; margin-bottom: 30px;">TEKRAR OYNA</button>
        </div>

    </div>

    <div id="modal">
        <span id="close-btn" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="">
        <div id="modal-details" style="text-align: center; margin-top: 15px; display: none;">
            <h2 id="modal-real" style="color: var(--spotify-green);"></h2>
            <p id="modal-guess" style="color: #ccc;"></p>
        </div>
    </div>

    <script>
        // ==========================================================
        // DÜZENLEME ALANI: Resimlerini buraya ekle.
        // ==========================================================
        const gameData = [
            { id: 1, image: "burak.jpg", owner: "Burak" },
            { id: 2, image: "kübra.jpg", owner: "Kübra" },
            { id: 3, image: "emrecan.jpg", owner: "Emrecan" },
            { id: 4, image: "kadir.jpg", owner: "Kadir" },
            { id: 5, image: "busra.jpg", owner: "Büşra" },
            { id: 6, image: "alp.jpg", owner: "Alp" },
            { id: 7, image: "cino.jpg", owner: "Cino" },
            { id: 8, image: "kuzey.jpg", owner: "Kuzey" },
            { id: 9, image: "battam.jpg", owner: "Battam" },
            { id: 10, image: "talha.jpg", owner: "Talha" },
            { id: 11, image: "flufran.jpg", owner: "Flufran" },
            { id: 12, image: "sueda.jpeg", owner: "Sueda" },           
            { id: 13, image: "sema.png", owner: "Sema" },
            { id: 14, image: "ebru.png", owner: "Ebru" },
            { id: 15, image: "kobe.jpg", owner: "Kobe" },
            { id: 16, image: "lala.jpg", owner: "Lala" },
            { id: 17, image: "seyma.jpg", owner: "Şeyma" },
            { id: 17, image: "kurtce.jpg", owner: "  " }

        ];
        // ==========================================================

        let currentIndex = 0;
        let userGuesses = [];
        let remainingPasses = 3;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startGame() {
            const passInput = document.getElementById('pass-count-input').value;
            remainingPasses = parseInt(passInput) || 0;
            updatePassDisplay();

            shuffleArray(gameData);

            currentIndex = 0;
            userGuesses = [];
            loadNextQuestion();
            showScreen('game-screen');
        }

        function updatePassDisplay() {
            document.getElementById('remaining-pass-text').innerText = remainingPasses;
        }

        function loadNextQuestion() {
            if (currentIndex >= gameData.length) {
                finishGame();
                return;
            }
            const data = gameData[currentIndex];
            document.getElementById('game-image').src = data.image;
            
            const input = document.getElementById('user-guess');
            input.value = "";
            input.focus();
        }

        function submitGuess() {
            const input = document.getElementById('user-guess');
            const val = input.value.trim();

            if (val === "") {
                alert("Lütfen bir tahmin yazın!");
                return;
            }

            userGuesses.push(val);
            currentIndex++;
            loadNextQuestion();
        }

        function passQuestion() {
            if (remainingPasses <= 0) {
                alert("Pas hakkın kalmadı!");
                return;
            }

            remainingPasses--;
            updatePassDisplay();

            const currentItem = gameData[currentIndex];
            gameData.splice(currentIndex, 1);
            gameData.push(currentItem);

            document.getElementById('user-guess').value = "";
            loadNextQuestion();
        }

        document.getElementById('user-guess').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') submitGuess();
        });

        function finishGame() {
            const grid = document.getElementById('results-grid');
            const scoreSummary = document.getElementById('score-summary');
            grid.innerHTML = "";
            
            let correctCount = 0;
            let wrongCount = 0;

            gameData.forEach((item, idx) => {
                const guess = userGuesses[idx];
                const isCorrect = guess.toLowerCase() === item.owner.toLowerCase();
                
                if(isCorrect) correctCount++; else wrongCount++;
                
                const dotClass = isCorrect ? 'dot-green' : 'dot-red';

                const card = document.createElement('div');
                card.className = 'result-card';
                card.onclick = () => openResultModal(item, guess);

                card.innerHTML = `
                    <img src="${item.image}">
                    <div style="width:100%; text-align:left;">
                        <div style="color:white; font-weight:bold; margin-bottom:5px;">
                            <span class="status-dot ${dotClass}"></span>${item.owner}
                        </div>
                        <div style="color:#b3b3b3; font-size:0.85rem;">Tahmin: ${guess}</div>
                    </div>
                `;
                grid.appendChild(card);
            });

            scoreSummary.innerHTML = `
                <span style="color: var(--spotify-green); font-weight: bold; text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);">${correctCount} Doğru</span>
                <span style="margin: 0 10px; color:#555;">|</span>
                <span style="color: var(--error-red); font-weight: bold;">${wrongCount} Yanlış</span>
            `;

            showScreen('result-screen');
        }

        function openGameZoom() {
            const modal = document.getElementById('modal');
            const currentImgSrc = gameData[currentIndex].image;
            document.getElementById('modal-img').src = currentImgSrc;
            document.getElementById('modal-details').style.display = 'none';
            modal.classList.add('open');
        }

        function openResultModal(item, guess) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-img').src = item.image;
            document.getElementById('modal-real').innerText = item.owner;
            document.getElementById('modal-guess').innerText = "Senin Tahminin: " + guess;
            document.getElementById('modal-details').style.display = 'block';
            modal.classList.add('open');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('open');
        }
        
        document.getElementById('modal').addEventListener('click', (e) => {
            if(e.target.id === 'modal') closeModal();
        });

    </script>
</body>
</html>
